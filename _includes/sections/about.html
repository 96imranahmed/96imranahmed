<div class="container">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span>Hi there!</span></h1>
        </div>
    </div>
    <div class="row row-align">
        <div class="col-xs-2 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                    <a href="https://github.com/{{ site.author.github_username }}" target="blank"><i class="fa fa-github"></i></a>
                </div>
            </div>
        </div>
        <div class="col-xs-2 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                    <a href="https://www.facebook.com/{{ site.author.facebook_username }}" target="blank"><i class="fa fa-facebook"></i></a>
                </div>
            </div>
        </div>
        <!-- avatar -->
        <div class="col-xs-4">
            <div class="team-member wow zoomIn">
                <img src="{{ site.author.avatar | prepend: site.baseurl }}" height="200" width="200" class="img-responsive img-circle" alt="">
                <h2>{{ site.author.first_name }} <span class="navy">{{ site.author.last_name }}</span></h2>
            </div>
        </div>
        <div class="col-xs-2 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope-o"></i></a>
                </div>
            </div>
        </div>
        <div class="col-xs-2 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <a href="https://www.linkedin.com/in/{{ site.author.linkedin_username }}" target="blank"><i class="fa fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="about-desc col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg wow zoomIn">
            <span>
                {{ site.author.desc }}
            </br>
            </br>
                <!-- Please find <b>my resume</b> (for both technical and non-technical roles) below. Do get in touch if you have an opportunity in mind! -->
            </span>
        </div>
    </div>
    <div class="row-resume">
        <button onclick="window.open('/static/imran_ahmed_resume.pdf');" class="resume-btn btn btn-5 btn-5a icon-remove"><span>Resume</span></button>
    </div>
    <!-- <div class="row-resume">
        <button onclick="window.open('/static/imran_ahmed_technical.pdf');" class="resume-btn btn btn-5 btn-5a icon-remove"><span>Technical</span></button>
    </div> -->
</div>
