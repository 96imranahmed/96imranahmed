# projects section data
- name: 'Smart Stethoscope to Diagnose Lung Diseases'
  id: 'stethoscope'
  urls:
  images: 
    - img: 'static/img/landing/projects/stethoscope.png'
  desc: '<p>Supervised by Dr. Anurag Agarwal and Prof. Mark Gales, my masters thesis involved developing methods to automatically identify lung abnormalities from stethoscope sounds. My work explored inhale/exhale segmentation and abnormality classification. Unfortunately, my results are private and under NDA.</p>'

- name: 'Reinforcement Learning for Sepsis'
  id: 'NIPS'
  urls:
    - name: Arxiv 
      url: 'https://arxiv.org/abs/1711.09602'
  images: 
    - img: 'static/img/landing/projects/NIPS_logo.png'
  desc: '<p>Contributed to research which explored the application of Reinforcement Learning to discover better treatment policies for Sepsis. My contributions centred around investigating reward shaping and temporal dependencies. Our workshop paper was accepted to both the ML4H and TIML workshops at NIPS 2017.</p>'

- name: 'Pure Interaction'
  id: 'HackMIT17'
  urls:
    - name: Devpost 
      url: 'https://devpost.com/software/pure-interact'
    - name: Github
      url: 'https://github.com/96imranahmed/pure-interaction'
  images: 
    - img: 'static/img/landing/projects/hackmit17.png'
  desc: '<p>As part of HackMIT 2017, we created <b>Pure Interaction</b> - a tool to allow users to efficiently interact with the web with only a webcam as hardware, and the user''s expressions, voice and gaze as inputs.
  We won the Microsoft Prize and were HacKMIT top 10 finalists from an entry pool of over 100 teams.</p>'

- name: 'Scholarly.ml'
  id: 'Scholarly'
  urls:
    - name: Github
      url: 'https://github.com/96imranahmed/scholarly'
  images: 
    - img: 'static/img/landing/projects/scholarly.png'
  desc: '<p>Built <b>Scholarly.ml</b> - a tool to allow researchers to discover contemporaries who have published similar material and/or share similar research interests. 
  The underlying algorithms used to categorise this data are entirely unsupervised. Try searching for "Yann Lecun" or "Generative Adversarial Networks"</p>'

